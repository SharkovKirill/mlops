# docker-compose.yaml
version: '3.7'

services:
 minio:
   image: minio/minio:latest
   command: server --console-address ":9001" /data/
   ports:
     - "9000:9000"
     - "9001:9001"
   environment:
     MINIO_ROOT_USER: user_login
     MINIO_ROOT_PASSWORD: user_password
   volumes:
     - minio-storage:/data
   healthcheck:
     test: ["CMD", "curl", "-f", "http://0.0.0.0:9000/minio/health/live"]
     interval: 30s
     timeout: 20s
     retries: 3
   container_name: minio
 app:
   image: mlops_fastapi:latest
   ports:
     - "8005:8005"
   depends_on:
     - minio
   container_name: app
volumes:
 minio-storage:

